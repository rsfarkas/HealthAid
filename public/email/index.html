<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <style>
.tac {
  text-align: center;
}
  header {
    background-color: #5FB8CD;
    height: 8vh;
  }
  h3{
    font-size:2.20em;
  }
  h4{
    font-size: 1.8em
  }
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    font-family:'Source Sans Pro', sans-serif;;
    color: #6A6969;
  }
  main {
    flex: 1 0 auto;
  }
  footer {
    background-color: #5FB8CD;
    height: 5vh;
  }
  p {
    font-size: 1.5em;
    font-family: 'Source Sans Pro', sans-serif;
    color: #6A6969;
  }
  li r
    margin: 10px;
    font-size: 1.5em;
    font-weight: 300;
    list-style-type: none;
    font-family: 'Source Sans Pro', sans-serif;
    color: #6A6969;
  }
  hr {
    border-top: .25px solid #E3E3E3;
    border-bottom: none;
    max-width: 85%;
    margin-top: 30px;
    margin-bottom: 30px;
  }
    </style>
  </head>
  <body>
    <div class="container">
      <header></header>
    </div>
    <main>
      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12 tac">
              <h3>Great work this week!</h3>
            </div>
          </div><!--row-->
        </div><!--section-->
        <div class="section">
          <div class="row">
            <div class="col s12 tac">
              <p>All of your hard work is paying off.<br> You guys make a great team! Check out your data from this week.</p>
              <hr>
            </div>
            <div class="col s12 tac">
              <h4>Insights</h4>
              <div class="col s12 tac">
                <ul>
                  <li>Most frequent smoking time: <span style="color:#5F7BBD; font-weight:400">3:00pm</span></li>
                  <li>Equivelant cigarettes smoked: <span style="color:#5F7BBD; font-weight:400">16</span></li>
                  <li>Days saved of life: <span style="color:#5F7BBD; font-weight:400">2</span></li>
                </ul>
                <hr>
              </div>
            </div>
          </div><!--row-->
        </div><!--section-->
      </div><!--container-->
    </main>
    <div class="container">
      <footer></footer>
    </div><!--container-->
  </body>
</html>
